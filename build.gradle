

apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly('org.hibernate:hibernate-core:5.6.1.Final')
    compileOnly('mysql:mysql-connector-java:8.0.30')
    compileOnly('org.projectlombok:lombok:+')

    testCompileOnly(group: 'junit', name: 'junit', version: '4.11')
}